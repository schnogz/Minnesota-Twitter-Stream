<md-sidenav md-is-locked-open="$mdMedia('gt-md')" class="md-whiteframe-z2" md-component-id="left" id="sidebar-tweet-list">
    <h1 ng-show="!tweets.length">Nobody has tweeted yet!</h1>
    <md-list>
        <md-item ng-repeat="twit in tweets" class="md-padding">
            <md-item-content class="sidebar-tweet-summary">
                <div class="md-tile-left">
                    <a target="_blank" href="{{twit.userProfile.url}}">
                        <img class="sidebar-profile-pic" height="50px" width="50px" src="{{twit.userProfile.picture}}">
                    </a>
                </div>
                <div class="md-tile-content">
                    <h3>{{twit.tweetText}}</h3>
                </div>
            </md-item-content>
            <md-divider ng-if="!$last"></md-divider>
        </md-item>
    </md-list>
</md-sidenav>
