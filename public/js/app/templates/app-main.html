<md-toolbar layout="row">
    <md-button class="menu" hide-gt-md ng-click="showHideSidebar()" aria-label="Show Tweet List">
        <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <h1>{{count}} {{title}}</h1>
    <a href='/auth/twitter'> login twitter. </a>
</md-toolbar>

<div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-md')" class="md-whiteframe-z2" md-component-id="left" id="sidebar-tweet-list">
        <h1 ng-show="!tweets.length">Nobody has tweeted yet!</h1>
        <md-list>
            <md-item ng-repeat="twit in tweets" class="md-padding">
                <md-item-content class="sidebar-tweet-summary">
                    <div class="md-tile-left">
                        <a target="_blank" href="{{twit.userProfile.url}}">
                            <img class="sidebar-profile-pic" height="50px" width="50px" src="{{twit.userProfile.picture}}">
                        </a>
                    </div>
                    <div class="md-tile-content">
                        <h3>{{twit.tweetText}}</h3>
                    </div>
                </md-item-content>
                <md-divider ng-if="!$last"></md-divider>
            </md-item>
        </md-list>
    </md-sidenav>

    <md-content flex id="content">
        <ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options" xmlns="http://www.w3.org/1999/html">
            <ui-gmap-markers models="tweetMarks" coords="'self'" icon="'icon'" options="iconOptions" click="'showTweetDetails'">
            </ui-gmap-markers>
        </ui-gmap-google-map>
    </md-content>
</div>
