<div layout="column" layout-align="center center" id="login-page">
  <md-content class="md-padding" id="login-box">
    <div layout="column" layout-align="center center">
      <h1>Welcome!</h1>
      <h3>This application is a live feed of tweets originating from the Minnesotan area.
          It will place markers on a map with the approximate location of the tweet when possible.</h3>
      <div layout-align="space-between center" layout="row">
        <div>
          <md-button class="md-raised md-primary" id="twitter-login-btn" ng-href="#stream">
            Let's Go!
          </md-button>
        </div>
      </div>
    </div>
  </md-content>
</div>
