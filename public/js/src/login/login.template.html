<div layout="column" layout-align="center center" id="login-page">
  <md-content class="md-padding" id="login-box">
    <div layout="column" layout-align="center center">
      <h1>Welcome!</h1>
      <h3>Please login and authorize this application with Twitter, or continue as a guest.</h3>
      <div layout-align="space-between center" layout="row">
        <div>
          <md-button class="md-raised md-primary" id="twitter-login-btn" ng-href="#stream">
            Twitter Login
          </md-button>
        </div>
        <div>
          <md-button class="md-raised md-primary" ng-href="#stream">
            Guest Login
          </md-button>
        </div>
      </div>
    </div>
  </md-content>
</div>
